<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .calculator {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .calculator input, .calculator button {
            border-radius: 5px;
            border: none;
            margin: 5px;
            padding: 15px;
            font-size: 20px;
        }
        .calculator input {
            width: calc(100% - 20px);
            text-align: right;
        }
        .calculator button {
            background-color: #555;
            color: #fff;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #666;
        }
        .scientific-mode {
            position: absolute;
            bottom: 60px;
            right: 20px;
        }
        .pulse-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #aaa;
            animation: pulse 1.5s infinite;
        }
        .hidden-message {
            display: none;
            font-size: 10px;
            color: #666;
            position: absolute;
            bottom: 5px;
            left: 20px;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperation('/')">/</button>
        </div>
        <div>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperation('*')">*</button>
        </div>
        <div>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperation('-')">-</button>
        </div>
        <div>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="setOperation('+')">+</button>
        </div>
        <div>
            <button onclick="clearDisplay()">C</button>
        </div>
    </div>
    <a href="algebra.html" class="scientific-mode">
        <button>Scientific Mode</button>
    </a>
    <div class="pulse-text">
        Developed by Desmos Calculators Group
    </div>
    <div class="hidden-message">
        For games, click the Scientific Mode button ;3 (developed by SaphireGames TM)
    </div>
    <script>
        let currentOperation = '';
        let currentNumber = '';

        function appendNumber(number) {
            currentNumber += number;
            updateDisplay();
        }

        function setOperation(operation) {
            currentOperation = currentNumber + ' ' + operation;
            currentNumber = '';
            updateDisplay();
        }

        function calculate() {
            if (currentOperation && currentNumber) {
                currentOperation += ' ' + currentNumber;
                const result = eval(currentOperation);
                currentNumber = result;
                currentOperation = '';
                updateDisplay();
            }
        }

        function clearDisplay() {
            currentOperation = '';
            currentNumber = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').value = currentOperation + ' ' + currentNumber;
        }
    </script>
</body>
</html>
